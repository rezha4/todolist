<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <header>
            <h1>To do list</h1>
        </header>
    
        <aside>
            <h3>Projects</h3>
            <button id="new-project">New Project</button>
            <ul>
                <li>Project 1</li>
                <li>Project 2</li>
            </ul>
        </aside>
    
        <main>
            <h3>To do lists</h3>
            <button id="new-todo">New Todo</button>
            <ul>
                <li>
                    <input type="checkbox">Do this
                    <button>Del</button>
                    <button>Edit/Watch</button>
                </li>
                <li>
                    <input type="checkbox">Do that
                    <button>Del</button>
                    <button>Edit/Watch</button>
                </li>
            </ul>
        </main>
        
    </div>
    <dialog id="todo-dialog">
        <form method="dialog">
            <label for="title">Title:</label>
            <input type="text" id="title">

            <label for="author">Description:</label>
            <input type="text" id="author">

            <label for="pages">Due Date:</label>
            <input type="date" id="pages">

            <label for="read">Priority:</label>
            <input type="" id="read" value="false">

            <button>Submit New Todo</button>
        </form>
    </dialog>
    <dialog id="project-dialog">
        <form method="dialog">
            <label for="title">Title:</label>
            <input type="text" id="title">

            <button>Submit New Project</button>
        </form>
    </dialog>
    <script src="./main.js"></script>
</body>
</html>
